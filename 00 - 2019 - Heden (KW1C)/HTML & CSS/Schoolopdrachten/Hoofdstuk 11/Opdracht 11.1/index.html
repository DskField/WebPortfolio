<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opdracht 11.1</title>

	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>
		Welkom op de website van de Organisatie voor Alpacavrienden
	</h1>

	<h2>
		Schrijf je nu <span class="underscore">gratis</span> in voor onze nieuwsbrief!
	</h2>

	<form>

		<table>

			<colgroup>
				<col class="tableText">
				<col class="tableForm">
			</colgroup>

			<tr>
				<td>
					Naam:
				</td>
				<td>
					<input type="text" name="naam">
				</td>
			</tr>

			<tr>
				<td>
					Achternaam:
				</td>
				<td>
					<input type="text" name="achternaam">
				</td>
			</tr>

			<tr>
				<td>
					Geboortedatum:
				</td>

				<td>
					<input type="text" name="geboortedatum" value="mm/dd/jjjj">
				</td>
			</tr>

			<tr>
				<td>
					Adres:
				</td>

				<td>
					<input type="text" name="adres">
				</td>
			</tr>

			<tr>
				<td>
					Woonplaats:
				</td>

				<td>
					<input type="text" name="woonplaats">
				</td>
			</tr>

			<tr>
				<td>
					E-mail:
				</td>

				<td>
					<input type="text" name="email">
				</td>
			</tr>

			<tr>
				<td>
					Wachtwoord:
				</td>

				<td>
					<input type="text" name="ww">
				</td>
			</tr>

			<tr>
				<td>
					Nogmaals wachtwoord:
				</td>

				<td>
					<input type="text" name="wwherh">
				</td>
			</tr>

			<tr>
				<td>
					Lievelingsdier:
				</td>

				<td>
					<select size="3" name="lievdier">
						<option>
							Alpaca
						</option>
						<option>
							Lama
						</option>
						<option>
							Anders
						</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					Submit:
				</td>

				<td>
					<input type="submit" value="Verstuur gegevens">
				</td>
			</tr>



		</table>

	</form>

</body>
</html>
